spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:proddb}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dbuser}
    password: ${DB_PASSWORD:dbpass}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

cors:
  allowed-origins: ${CORS_ORIGINS:https://app.production.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

file:
  upload-dir: ${FILE_UPLOAD_DIR:/data/uploads}
  max-size: 104857600 # 100MB